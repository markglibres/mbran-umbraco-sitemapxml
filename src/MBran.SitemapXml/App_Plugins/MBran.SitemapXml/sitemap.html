<div class="umb-property mbran-sitemapxml" ng-controller="MBran.SitemapXml.SitemapController">
    <div class="control-group umb-control-group">
        <label class="control-label">Exclude from sitemap</label>
        <input type="checkbox"/>
    </div>
    <div class="control-group umb-control-group frequency-slider">
        <label class="control-label">Sitemap frequency</label>
        <div class="controls">
            <div class="umb-property-editor ng-scope">
                <input type="text" name="frequency-slider" class="frequency-slider-item" />
            </div>
        </div>
    </div>
    <div class="control-group priority-slider">
        <label class="control-label">Sitemap priority</label>
        <div class="controls">
            <div class="umb-property-editor ng-scope">
                <input type="text" name="priority-slider" class="priority-slider-item" />
            </div>
        </div>
    </div>
</div>
